[Sinks.Feeder]
Destination=Console
Filter="%Target% contains \"Feeder\""
Format="<%TimeStamp%>[%ThreadId%][%Severity%][%Target%]--[%Message%]"
Asynchronous=true

[Sinks.Feeder.FeedSource]
Destination=TextFile
FileName="feedsource.log"
Filter="%Target% contains \"FeedSource\""
Format="<%TimeStamp%>[%ThreadId%][%Severity%][%Target%]--[%Message%]"
Asynchronous=true
