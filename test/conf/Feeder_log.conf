[Sinks.Console]
Destination=Console
Format="<%TimeStamp%>[%ThreadId%][%Severity%]--[%Message%]"
Asynchronous=true

[Sinks.FeederFile]
Destination=TextFile
FileName="feedsource.log"
Format="<%TimeStamp%>[%ThreadId%][%Severity%]--[%Message%]"
Asynchronous=true

[Loggers.Feeder.FeedSource]
Sinks="Console,FeederFile"
#Filter="%Severity% > 1"

[Sinks.Manager]
Destination=TextFile
FileName="manager.log"
Format="<%TimeStamp%>[%ThreadId%][%Severity%]--[%Message%]"

Asynchronous=true
[Loggers.Manager]
Sinks="Manager"
#Filter="%Severity% > 1"
