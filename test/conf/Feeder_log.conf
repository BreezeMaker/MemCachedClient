[Sinks.Console]
Destination=Console
Format="<%TimeStamp%>[%ThreadId%][%Severity%]--[%Message%]"
Asynchronous=true

[Sinks.FeederFile]
Destination=TextFile
FileName="feedsource.log"
Format="<%TimeStamp%>[%ThreadId%][%Severity%]--[%Message%]"
Asynchronous=true

[Loggers.Feeder.FeedSource]
Sinks="Console,FeederFile"
Filter="%Severity% > 1"

[Loggers.Feeder.Manager]
Sinks="Console"
Filter="%Severity% > 2"
